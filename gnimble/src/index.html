<!doctype html>
<html lang="en" class="ios">

<head>
  <meta charset="UTF-8" />
  <title>Gnimble</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Ionic CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/palettes/dark.always.css" />

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#31d53d" />

  <style>
    /* Ensure full height for everything */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    ion-app {
      height: 100%;
    }

    ion-nav {
      height: 100%;
    }

    /* Ensure custom page components take full height */
    page-home, page-editor {
      display: block;
      height: 100%;
    }

    /* Ensure ion-page takes full height */
    ion-page {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Make ion-content flex grow to fill available space */
    ion-content {
      flex: 1;
      --padding-start: 16px;
      --padding-end: 16px;
      --padding-top: 8px;
    }

    /* Custom text indentation for paragraphs */
    .ql-editor p {
      text-indent: 2em;
    }

    /* Ensure editor has proper spacing and takes available height */
    .ql-editor {
      min-height: 300px;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Hide Quill's default toolbar since we're using Ionic buttons */
    .ql-toolbar {
      display: none;
    }

    /* Custom toolbar styling within Ionic */
    .format-toolbar {
      padding: 8px;
      border-bottom: 1px solid var(--ion-color-light);
      background: var(--ion-color-light-tint);
      flex-shrink: 0; /* Prevent toolbar from shrinking */
    }

    .format-toolbar ion-button {
      --padding-start: 8px;
      --padding-end: 8px;
      margin: 2px;
      height: 32px;
    }

    .format-toolbar ion-select {
      max-width: 120px;
      margin: 2px;
    }

    /* Toolbar segment styling */
    .toolbar-segment {
      margin: 8px 0;
    }

    /* Active state for format buttons */
    .format-button-active {
      --background: var(--ion-color-primary);
      --color: white;
    }

    /* Home page styling */
    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
    }

    .welcome-container ion-icon {
      font-size: 4rem;
      color: var(--ion-color-primary);
      margin-bottom: 1rem;
    }

    .feature-grid {
      margin-top: 2rem;
    }

    .feature-item {
      text-align: center;
      padding: 1rem;
    }

    .feature-item ion-icon {
      font-size: 2rem;
      color: var(--ion-color-secondary);
      margin-bottom: 0.5rem;
    }

    /* Ensure footer stays at bottom */
    ion-footer {
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-router use-hash="false">
      <ion-route url="/" component="page-home"></ion-route>
      <ion-route url="/editor" component="page-editor"></ion-route>
    </ion-router>

    <ion-nav></ion-nav>
  </ion-app>

  <!-- Ionic JS -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

  <script type="module" src="js/index.js"></script>
</body>

</html>
